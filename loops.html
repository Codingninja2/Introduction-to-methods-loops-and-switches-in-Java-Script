<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops.html</title>
</head>
<body>
    <h2>Java Script for loop</h2>
    <p id="demo"></p>
    <script>
        var fruits = ["Apple","Mango","Banana","Grapes","Watermelon","Jackfruit"
        ];
        for (i = 0; i< fruits.length; i++) {var text = fruits[i] + "<br>";
        document.write(text);
    }
    </script>
</body>
</html>
